<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PaaS Project Skeleton</title>

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
        <div class="container">
            <!-- Logo and Slogan on the left -->
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" style="max-width: 50px; margin-right: 10px;">
                MyApp <span style="font-size: 14px; font-weight: lighter;">- Innovation for Tomorrow</span>
            </a>

            <!-- Navbar toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Search Model button -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search Model</a>
                    </li>
                    <!-- Manage Images button -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Images</a>
                    </li>
                    <!-- Logout button on the far right -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">PaaS Project Skeleton</h1>

        <!-- Auth Section -->
        <div id="auth-section" style="display: none;">
            <div class="card mt-3">
                <div class="card-body">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <div class="mb-3">
                            <label for="signup-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signup-username" required />
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <hr />
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login-username" required />
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" required />
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="app-section" style="display: none;">
            <!-- File Upload -->
            <div class="card mt-3">
                <div class="card-body">
                    <h2>Upload a File</h2>
                    <form id="file-upload-form">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="file-input" required />
                        </div>
                        <button type="submit" class="btn btn-warning">Upload</button>
                    </form>
                </div>
            </div>

            <!-- File Gallery -->
            <div class="card mt-3">
                <div class="card-body">
                    <h2>My Uploaded Files</h2>
                    <div id="gallery" class="d-flex flex-wrap">
                        <!-- Dynamically inserting images / file links (see public/js/main.js)-->
                    </div>
                </div>
            </div>
            
            <div id="modelsContainer">
                <!-- Model placeholders will be added dynamically here -->
            </div>

            <!-- Logout Button -->
            <div class="text-end mt-3">
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Parse JS (CDN) -->
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>

    <!-- main JS -->
    <script src="js/main.js"></script>
</body>

</html>
