<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PaaS Project Skeleton</title>

    <!-- bootstrap -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">PaaS Project Skeleton</h1>
    
        <!-- authentication -->
        <div class="card mt-3">
            <div class="card-body">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="signup-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signup-username" required />
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <hr />

                <h2>Login</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="login-username" required />
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" required />
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>

        <!-- File Upload -->
        <div class="card mt-3">
            <div class="card-body">
                <h2>Upload a File</h2>
                <form id="file-upload-form">
                    <div class="mb-3">
                        <label for="file-input" class="form-label">Choose a file</label>
                        <input type="file" class="form-control" id="file-input" required />
                    </div>
                    <button type="submit" class="btn btn-warning">Upload</button>
                </form>
            </div>
        </div>

        <!-- Model API Call Placeholder -->
        <div class="card mt-3">
            <div class="card-body">
                <h2>Model API Call</h2>
                <p>This is a placeholder for calls to the separate model container.</p>
                <button class="btn btn-info" id="call-model-btn">Call Model API</button>
            </div>
        </div>

     </div>

    <!-- Bootstrap JS (CDN) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Parse JS (CDN or local) -->
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  
    <!-- main JS -->
    <script src="js/main.js"></script>
</body>
</html>
